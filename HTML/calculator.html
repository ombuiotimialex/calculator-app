<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR FORMAT</title>
    <link rel="stylesheet" href="../CSS/calculator.css" type="text/css"/>
    <script src="../JAVASCRIPT/calculator.js" type="text/javascript">
    </script>
</head>
<body>
<div class="main">

    <table class="buttons-container">
        <tr>

            <td colspan="3"><p align="right"><i><b>Epic calc 2.0X</b></i></p>

                <input class="textview" name="textview" style="background-color: beige" type="text" id="screen" disabled>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div align="auto" class="button" onclick="deleteScreen()" style="background-color: green">CLEAR
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="button" onclick="insert(7)">7</div>
            </td>
            <td>
                <div class="button" onclick="insert(8)">8</div>
            </td>
            <td>
                <div class="button" onclick="insert(9)">9</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="button" onclick="insert(4)">4</div>
            </td>
            <td>
                <div class="button" onclick="insert(5)">5</div>
            </td>
            <td>
                <div class="button" onclick="insert(6)">6</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="button" onclick="insert(1)">1</div>
            </td>
            <td>
                <div class="button" onclick="insert(2)">2</div>
            </td>
            <td>
                <div class="button" onclick="insert(3)">3</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="button" onclick="insert('+')">+</div>
            </td>
            <td>
                <div class="button" onclick="insert(0)">0</div>
            </td>
            <td>
                <div class="button" onclick="insert('-')">-</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="button" onclick="insert('*')">*</div>
            </td>
            <td>
                <div class="button" onclick="equal()">=</div>
            </td>
            <td>
                <div class="button" onclick="insert('/')">/</div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
